<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<link rel="stylesheet" href="./stylesheets/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
<title>payment</title>

<style>
    body{
        font-family: 'Noto Sans TC', sans-serif;
    };
</style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            
          <a class="navbar-brand text-info" href="#">
            <i class="bi bi-record-fill text-info"></i> 
            小懶蟲</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item  mx-3">
                <a class="nav-link active text-info" aria-current="page" href="#">首頁</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">服務介紹</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">方案費用</a>
              </li>
              <li class="nav-item mx-3">
                <a class=" btn  btn-info" href="#">常見問題</a>
              </li>
             
            </ul>
         
          </div>
        </div>
    </nav>

    <header style="background-image: url('./封存/bg_paper.png');">
        <div class="text-center py-5">
            <h4 class="text-info">HAPPY LIFE</h4>
            <h2 class="mb-2">
                <strong>開始當個小懶蟲</strong>
            </h2>
        </div>
    </header>

    <section class="py-5 container">
         <div class="row justify-content-center">
          <div class="col-lg-8">
            <form action="" class="p-lg-5 shadow-lg px-3">
                  <h3 class="deco-line mb-3">選擇方案</h3>
                  <div class="row row-cols-1 row-cols-lg-3 gy-3 mb-5">
                     <div class="col">
                      <button class="btn btn-outline-info btn-lg w-100 py-3 text-dark">
                         小小搭懶蟲 <br>
                         NT 298/月
                      </button>
                     </div>
                     <div class="col">
                      <button class="btn btn-outline-info btn-lg w-100 py-3 text-dark">
                         睡一整天瞜 <br>
                         NT 666/月
                      </button>
                     </div>
                     <div class="col">
                      <button class="btn btn-outline-info btn-lg w-100 py-3  active costo-bottom text-white">
                        客製化方案 <br>
                        客服詢價
                      </button>
                     </div>
                  </div>

                  <h3 class="deco-line mb-3">填寫資料</h3>
                  <div class="row row-cols-1 row-cols-lg-2">
                    <div class="col gy-2">
                       <label for="name" class="form-label fs-5">名字</label>
                       <input type="text" id="name" class="w-100 form-control">
                    </div>
                    <div class="col gy-2 mb-3">
                      <label for="last-name" class="form-label fs-5">姓氏</label>
                      <input type="text" id="last-name" class="form-control w-100">
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="num" class="form-label fs-5">電話號碼</label>
                    <input type="number" id="num" class="w-100 form-control">
                  </div>
                  <div class="mb-3">
                    <label for="mail" class="form-label fs-5">電子郵件</label>
                    <input type="number" id="mail" class="w-100 form-control">
                  </div>
                  <div class="mb-3">
                    <label for="add" class="form-label fs-5">住址</label>
                    <input type="text" id="add" class="w-100 form-control">
                  </div>

                  <div class="mb-3">
                    <label for="time" class="form-label fs-5">方便聯繫時間</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>13:00-17:00</option>
                      <option value="1">17:00-22:00</option>
                      <option value="2">08:00-11:00</option>
                    </select>
                  </div>


                  <div class="mb-3">
                    <p class="fs-5">加購服務</p>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        每周一請掃家裡+100
                      </label>
                    </div>

                     <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="b">
                        <label for="b" class="form-check-label">按摩+50</label>
                     </div>

                     <div class="form-check ">
                      <input type="checkbox" class="form-check-input" id="c">
                      <label for="c"  class="form-check-label">聽你說話+150</label>
                     </div>
                  </div>

                
            </form>
          </div>
         </div>
    </section>




<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
